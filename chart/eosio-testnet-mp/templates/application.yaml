{{- $eosio_testnet := index .Values "eosio-testnet" -}}
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "objectcomputing", product_id: "eosio-testnet", partner_name: "Object Computing Inc"}'
spec:
  descriptor:
    type: eosio-testnet
    versions: '{{ $eosio_testnet.image.tag }}'
    description: >-
      EOSIO Testnet Appliance
      Used to quickly launch a full EOSIO Blockchain Testnet with 1 or more nodes.  This will allow users 
      to have a test environment to debug their smart contracts before deploying to a live EOSIO network.

      # Support
      Google does not offer support for this solution. However, commercial support is available from
      [Object Computing Inc](https://objectcomputing.com/products).
    maintainers:
    - name: EOSIO Testnet Marketplace
      url:  https://github.com/oci-labs/Google-Marketplace-EOSIO-Testnet
    links:
    - description: Getting Started with EOSIO
      url: https://developers.eos.io/eosio-home/docs
    notes: |-
      # Access nodeos HTTP endpoint

      Get the external IP of the nodeos http endpoint and use
      the URL printed below.

      ```
      SERVICE_IP=$(kubectl get svc {{ include "eosio-testnet.nodeosfullname" . }} \
        --namespace {{ .Release.Namespace }} \
        --output jsonpath='{.status.loadBalancer.ingress[0].ip}')

      cleos --url "http://${SERVICE_IP}:{{ $eosio_testnet.service.port }}"
      ```

      Note that it might take some time for the external IP to be provisioned.

  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  componentKinds:
  - group: v1
    kind: PersistentVolumeClaim
  - group: apps/v1beta2
    kind: StatefulSet
  - group: apps/v1beta2
    kind: Deployment
  - group: v1
    kind: Service
  - group: batch/v1
    kind: Job
  info:
  - name: Cleos connection endpoint (HTTP)
    type: Reference
    valueFrom:
      serviceRef:
        name: {{ include "eosio-testnet.nodeosfullname" . }}
